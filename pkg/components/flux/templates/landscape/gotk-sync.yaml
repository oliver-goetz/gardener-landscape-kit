---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: <branch_name>
  secretRef:
    name: flux-system
  url: https://github.com/<org>/<repo>
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./<landscape_path_to_flux>
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
